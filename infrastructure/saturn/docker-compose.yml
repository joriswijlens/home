services:
  wg-easy:
    container_name: wg-easy
    image: ghcr.io/wg-easy/wg-easy:15.2
    restart: unless-stopped
    environment:
      - INSECURE=true  # Allow HTTP access for local network use
      - WG_DEFAULT_DNS=10.8.0.1  # Use dnsmasq for DNS resolution
    volumes:
      - ./data:/etc/wireguard
      - /lib/modules:/lib/modules:ro
    ports:
      - "51820:51820/udp"  # WireGuard port
      - "51821:51821/tcp"  # Web UI
      - "53:53/udp"        # DNS (dnsmasq, shared network)
      - "53:53/tcp"        # DNS (dnsmasq, shared network)
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv6.conf.all.forwarding=1
      - net.ipv6.conf.default.forwarding=1

  dnsmasq:
    container_name: dnsmasq
    image: dockurr/dnsmasq:latest
    restart: unless-stopped
    network_mode: "service:wg-easy"
    cap_add:
      - NET_ADMIN
    volumes:
      - ./dnsmasq-config/dnsmasq.conf:/etc/dnsmasq.conf:ro
      - ./dnsmasq-config/hosts:/etc/dnsmasq-hosts/hosts:ro
    depends_on:
      - wg-easy
