---
- hosts: all
  become: true
  become_method: sudo
  become_user: root
  vars:
    project_root: /home/joris/workspaces/smartworkx/home
  roles:
    - ../../ansible/roles/network-config
    - ../../ansible/roles/docker-host
  tasks:
    # Volume directories for minion agent
    - name: Ensure minion volume directories exist
      file:
        path: "/opt/smartworkx/volumes/minion/{{ item }}"
        state: directory
        mode: '0755'
        owner: root
        group: root
      loop:
        - config
        - data
        - workspace

    # Scaleway backup configuration
    - name: Ensure rclone is installed
      apt:
        name: rclone
        state: present
        update_cache: yes

    - name: Ensure rclone config directory exists
      file:
        path: /root/.config/rclone
        state: directory
        mode: '0700'
        owner: root
        group: root

    - name: Copy rclone configuration
      copy:
        src: files/rclone.conf
        dest: /root/.config/rclone/rclone.conf
        mode: '0600'
        owner: root
        group: root

    - name: Check if Scaleway credentials file exists
      stat:
        path: /root/.scaleway-credentials
      register: scaleway_creds

    - name: Prompt for Scaleway credentials setup
      pause:
        prompt: |
          ========================================
          Scaleway credentials not found!
          ========================================
          Please create /root/.scaleway-credentials on Venus with:

          export AWS_ACCESS_KEY_ID="your-scaleway-access-key"
          export AWS_SECRET_ACCESS_KEY="your-scaleway-secret-key"

          1. Get credentials from: https://console.scaleway.com/iam/api-keys
          2. Create a bucket named 'com-smartworkx-venus-backup' in fr-par region
          3. SSH to venus and create the file with the credentials

          Press Enter when done...
          ========================================
      when: not scaleway_creds.stat.exists

    - name: Copy backup script
      copy:
        src: files/venus-backup.sh
        dest: /usr/local/bin/venus-backup.sh
        mode: '0755'
        owner: root
        group: root

    - name: Copy systemd service file
      copy:
        src: files/venus-backup.service
        dest: /etc/systemd/system/venus-backup.service
        mode: '0644'
        owner: root
        group: root

    - name: Copy systemd timer file
      copy:
        src: files/venus-backup.timer
        dest: /etc/systemd/system/venus-backup.timer
        mode: '0644'
        owner: root
        group: root

    - name: Reload systemd daemon
      systemd:
        daemon_reload: yes

    - name: Enable and start backup timer
      systemd:
        name: venus-backup.timer
        enabled: yes
        state: started

    - name: Display timer status
      command: systemctl status venus-backup.timer
      register: timer_status
      changed_when: false

    - name: Show timer status
      debug:
        msg: "{{ timer_status.stdout_lines }}"

    - name: Display next scheduled run
      command: systemctl list-timers venus-backup.timer
      register: next_run
      changed_when: false

    - name: Show next scheduled run
      debug:
        msg: "{{ next_run.stdout_lines }}"

    - name: Display manual test instructions
      debug:
        msg: |
          ========================================
          Backup setup complete!
          ========================================
          To test the backup manually, run on Venus:
          sudo systemctl start venus-backup.service
          sudo journalctl -u venus-backup.service -f

          To check backup status:
          sudo systemctl status venus-backup.timer
          sudo systemctl list-timers venus-backup.timer

          Logs are available at:
          /var/log/venus-backup.log
          ========================================
